<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css link -->
    <link rel="stylesheet" href="./style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- aos link -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

</head>

<body>
    <div class="container">
        <div class="logo" data-aos="fade-up" data-aos-delay="100">
            <img src="./assets/logo.png" alt="">
        </div>

        <div class="header-title" data-aos="fade-up" data-aos-delay="300">
            <h1>Accoount Verified!</h1>
        </div>
        <div class="header-text" data-aos="fade-up" data-aos-delay="400">
            <p>You can go ahead and close this tab at any time!</p>
        </div>
        <div class="icon">
            <img class="link-icon" data-aos="fade-up" data-aos-delay="400" src="./assets/link.png" alt="">

            <img class="link-icon" data-aos="fade-up" data-aos-delay="600" src="./assets/discord.png" alt="">

            <img class="link-icon" data-aos="fade-up" data-aos-delay="900" src="./assets/facebook.png" alt="">


        </div>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>

</html>
